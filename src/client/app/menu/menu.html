<div ng-controller="MenuController as vm">
  <md-toolbar layout="row">
    <md-button class="menu" hide-gt-sm ng-click="ul.toggleList()" aria-label="Show Menu">
      <md-icon icon="menu"></md-icon>
    </md-button>
    <div ng-repeat="m in vm.menu">
      <md-button class="md-primary md-raised" href="m.link">{{m.title}}</button>
    </div>
    <h1>JokuMuu</h1>
  </md-toolbar>
</div>
