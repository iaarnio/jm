<div ng-controller="MenuController as foo">
  <md-toolbar md-component-id="left">
      <div ng-repeat="menuitem in foo.menu">
          <md-button href="menuitem.link" ng-class="{'selected' : menuitem === foo.selected }">
            {{menuitem.name}}
          </md-button>
      </div>
  </md-toolbar>
</div>
