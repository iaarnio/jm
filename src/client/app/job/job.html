<section flex>
  <md-tabs class="md-primary" flex>
    <md-tab class="primary" label="Browse jobs"></md-tab>
    <md-tab class="primary" label="My jobs"></md-tab>
    <span flex></span>
  </md-tabs>
</section>

<section class="whiteframe-z2">
  <div>
    
    <table id="table" border="1" > <!--</table>class="table table-hover table-mc-light-blue">-->
      <thead>
        <tr>
          <th>Title</th>
          <th>Employer</th>
        </tr>
      </thead>
      <tbody>
        <tr ng-repeat="job in vm.jobs"
            ng-class-even="even"
            ng-class-odd="odd">
          <td data-title="Title">{{job.title}}</td>
          <td data-title="Employer">{{job.employer}}</td>
        </tr>    
      </tbody>
    </table>
    
  </div>
</section>
