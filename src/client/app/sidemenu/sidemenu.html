<section ng-controller="SidemenuController as vm">

  <md-toolbar md-component-id="left">
    <div flex layout="column">
      <div layout="row" layout-align="center">
        <h3 class="md-accent">JokuMuu</h3>
        <ng-md-icon size="70" style="fill:#ffffff" icon="people"</ng-md-icon>
      </div>
      <!-- fill up the space between left and right area -->
     <span flex></span>
      <md-button flex class="md-raised jm-sidebutton" href="/job"><!-- ng-class="{'selected' : 0 === foo.selected }">-->
        Seek job
      </md-button>
      <md-button class="md-raised jm-sidebutton" href="/offer">
        Offer job
      </md-button>
    </div>
    <span ng-show="vm.currentUser">{{vm.currentUser.name}}</span>
  </md-toolbar>
    
</section>
